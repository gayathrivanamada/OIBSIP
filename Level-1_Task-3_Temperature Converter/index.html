<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Value (in Numbers)</p>
        <input type="number" id="inputvalue" name="degree" required>
        <div class="container1">
            <select class="type" id="fromUnit">
                <option value="Celsius" selected>Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rakine">Rakine</option>
            </select>
            <span class="middle">To</span>
            <select class="type" id="toUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit" selected>Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rakine">Rakine</option>
            </select>
        </div>
        <div class="container2">
            <button class="button" type="button" id="btn" onclick="convertTemperature()">Convert</button>
        </div>
        
        <div class="footer">
            <div class="result">Result:</div>
        </div>

    <script src="script.js"></script>
</body>
</html>
